<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiena Online | Rekord House</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="scss/main.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Righteous&display=swap');
    </style>
</head>

<body id="body">
    <!--header y navbar-->
    <header class="container-fluid d-flex flex-row justify-content-between align-items-center">
        <!--logo-->
        <a href="index.html">
            <h1 class="mb-0">Rekord House</h1>
        </a>
        <!--nav-->
        <nav>
            <ul class="d-flex flex-row align-items-center mb-0">
                <a href="">
                    <li>Home</li>
                </a>
                <a class="" href="index.html">
                    <li>Tienda</li>
                </a>
                <button class="btn__carrito btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Ver Carrito <span id="cantidad-carrito"></span>
                </button>
            </ul>
        </nav>
    </header>
    <!--barra de busqueda-->
    <div class="barra-busqueda py-3">
        <nav id="botones-filtro" class="d-flex flex-row">

        </nav>
        <div>
            <input id="busqueda" type="text" placeholder="¿Qué estas buscando?">
            <button id="boton-busqueda" onclick="buscarProducto()" type="button"
                class="btn btn-light btn-busqueda">Buscar</button>
        </div>
    </div>

    <!--catalogo de productos-->
    <section id="listado-productos" class="catalogo px-5 py-4">
    </section>

<!--MODAL CARRITO-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <div class="modal-title" id="exampleModalLabel"></div>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary">Finalizar compra</button>
            </div>
        </div>
        </div>
    </div>
    <!---------------------------------->
    <hr class="my-0">
    <footer>
        <p class="text-center py-3">Rekord House © 2022</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="src/carrito.js"></script>
    <script src="src/main.js"></script>
</body>
</html>
